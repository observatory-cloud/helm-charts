### OpenTelementry
opentelemetry-collector:
  enabled: true
  mode: daemonset
  config:
    exporters:
      logging:
        loglevel: debug
      otlp:
        endpoint: http://okko-tempo:4317
        tls:
          insecure: true
    service:
      pipelines:
        logs:
          exporters:
            - logging
            - otlp
        traces:
          exporters:
            - logging
            - otlp
          processors:
            - memory_limiter
            - batch

